<div class="modal-header">
    <h1>{{projecct.name}}</h1>
    <button class="btn-close" (click)="bsmodalref.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <slide *ngFor="let item of projecct.pictures"><div class="s-img">{{item}}</div></slide>
  </carousel>
  <h2>Description</h2>
  <p>{{projecct.description}}</p>
  <hr>
  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let item of projecct.tags" >
      <div class="tag" [style.backgroundColor]="item.color">{{item}}</div>
    </div>
  </div>
</div>
